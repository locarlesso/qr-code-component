<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 class="sr-only">QR code component</h1>
    <div class="blank-header"></div>
    <figure aria-label="QR code" aria-details="qrc-caption">
      <img src="images/image-qr-code.png" width="576" height="576" alt="https://www.frontendmentor.io/">
      <figcaption id="qrc-caption">
        <b class="slogan">Improve your front-end skills by building projects</b>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </figcaption>
    </figure>
  </main>

  <footer>
    <small role="doc-credit" class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="author" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/locarlesso" rel="author" target="_blank">L. O. Carlesso</a>.
    </small>
  </footer>
</body>

</html>
